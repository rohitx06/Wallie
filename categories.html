<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="categories.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallie | Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .dark-mode {
        background-color: #121212;
        color: white;
      }
      .dark-mode .card {
        background-color: #1e1e1e;
        color: white;
      }
      .theme-toggle {
        position: fixed;
        top: 15px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body class="light-mode">
    <button class="btn btn-outline-secondary theme-toggle" id="modeToggle">
      <i class="fas fa-moon"></i>
    </button>
    <header>
      <h1>Wallie Categories</h1>
      <p>Explore a variety of categories curated just for you!</p>
    </header>

    <main class="container my-5">
      <div class="row g-4">
        <!-- Category 1 -->
        <div class="col-md-4 col-sm-6">
          <div class="card category-card h-100">
            <img
              src="http://picsum.photos/350/200?nature"
              class="card-img-top"
              alt="Category 1"
            />
            <div class="card-body">
              <h5 class="card-title">Category 1</h5>
              <p class="card-text">Brief description about Category 1.</p>
              <a href="#" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
        <!-- Category 2 -->
        <div class="col-md-4 col-sm-6">
          <div class="card category-card h-100">
            <img
              src="http://picsum.photos/350/200?coding"
              class="card-img-top"
              alt="Category 2"
            />
            <div class="card-body">
              <h5 class="card-title">Category 2</h5>
              <p class="card-text">Brief description about Category 2.</p>
              <a href="#" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
        <!-- Category 3 -->
        <div class="col-md-4 col-sm-6">
          <div class="card category-card h-100">
            <img
              src="http://picsum.photos/350/200?dark"
              class="card-img-top"
              alt="Category 3"
            />
            <div class="card-body">
              <h5 class="card-title">Category 3</h5>
              <p class="card-text">Brief description about Category 3.</p>
              <a href="#" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Wallie. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const modeToggle = document.getElementById("modeToggle");
      const modeIcon = modeToggle.querySelector("i");

      modeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
          modeIcon.classList.replace("fa-moon", "fa-sun");
        } else {
          modeIcon.classList.replace("fa-sun", "fa-moon");
        }
      });
    </script>
  </body>
</html>
