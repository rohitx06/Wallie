<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Wallie | Login & Sign Up</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background-color: #1f1f1f;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: padding 0.3s ease-in-out;
      }

      h1 {
        text-align: center;
        color: #ffffff;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .social-icons a {
        color: white;
        margin: 0 10px;
        font-size: 24px;
        text-decoration: none;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }

      input {
        padding: 10px;
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: white;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        background-color: #444;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #666;
      }

      .toggle-links {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        width: 100%;
      }

      .toggle-links a {
        color: #bbbbbb;
        text-decoration: none;
      }

      .toggle-links a:hover {
        color: white;
      }

      /* Initially hide the Sign In form */
      .form-container.signin {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container signup" id="signup-form">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa fa-brands fa-linkedin"></i></a>
        </div>
        <span>Use Email for Registering</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
        <div class="toggle-links">
          <span>Already have an account?</span>
          <a href="#" id="go-to-login">Login</a>
        </div>
      </div>

      <!-- Sign In Form -->
      <div class="form-container signin" id="signin-form">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa fa-brands fa-linkedin"></i></a>
        </div>
        <span>Use your Email/Password</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
        <div class="toggle-links">
          <span>Don't have an account?</span>
          <a href="#" id="go-to-signup">Sign Up</a>
        </div>
      </div>
    </div>

    <script>
      const signupForm = document.getElementById("signup-form");
      const signinForm = document.getElementById("signin-form");
      const goToLogin = document.getElementById("go-to-login");
      const goToSignup = document.getElementById("go-to-signup");

      // Switch to Sign In form
      goToLogin.addEventListener("click", () => {
        signupForm.style.display = "none";
        signinForm.style.display = "flex";
      });

      // Switch to Sign Up form
      goToSignup.addEventListener("click", () => {
        signinForm.style.display = "none";
        signupForm.style.display = "flex";
      });
    </script>
  </body>
</html>
